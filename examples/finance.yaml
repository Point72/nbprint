---
# global config options
css: ".jp-RenderedHTMLCommon h1, .jp-RenderedHTMLCommon h2, .jp-RenderedHTMLCommon h3, .jp-RenderedHTMLCommon h4, .jp-RenderedHTMLCommon h5, .jp-RenderedHTMLCommon h6 { margin: 0 !important; }"
debug: false
# end global config options

resources:

outputs:
  type: nbprint:NBConvertOutputs
  path_root: ./examples/output
  target: "html"

parameters:
  type: nbprint.example:ExampleFinanceParameters
  ticker: "ABCD"
  company_name: "ABCD Inc."
  sector: "Autos & Shared Mobility"
  region: "North America"
  country: "United States of America"
  color: "#5db39c"

  rating: Overweight
  view: In-Line
  price_target: 10.0

context:
  type: nbprint.example:ExampleFinanceContext

page:

content:
  - type: nbprint.example:ExampleFinanceTitle
    title: "Jefferies Morgan"
    subtitle: "Research"
    date: "November 8, 2023 08:45 GMT"
    styles:
      - scope:
          element: div
          classname: row
        spacing:
          padding:
            bottom: 10
      - scope:
          element: h1
        text:
          font:
            family: sans-serif
            size: 25
        spacing:
          padding:
            right: 15
        border:
          right:
            width: 2
            style: solid
            color: black
      - scope:
          element: h2
        text:
          font:
            family: sans-serif
            size: 12
            transform: uppercase
            weight: bold
        spacing:
          padding:
            left: 15
      - scope:
          element: span
        text:
          font:
            size: 15
            style: italic
            color: grey

  - type: nbprint:ContentFlexRowLayout
    sizes: [5, 3]
    content:
      - type: nbprint:ContentFlexColumnLayout
        css: ":scope { border-right: 1px solid black; margin-right: 5px; }"
        content:
          - type: nbprint.example:ExampleFinanceStockHeadline
            company_name: ${parameters.company_name}
            region: ${parameters.region}
            byline: "Solid Growth in both Domestic and International Markets"
            color: ${parameters.color}

          - type: nbprint.example:ExampleFinanceStockPTUpdate
            rating: ${parameters.rating}
            view: ${parameters.view}
            price_target: ${parameters.price_target}

          - type: nbprint.example:ExampleFinanceStockSubHeadline
            text: |
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua.
              Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris
              nisi ut aliquip ex ea commodo consequat.

      - type: nbprint:ContentFlexColumnLayout
        content:
          - type: nbprint.example:ExampleFinanceAuthor
            name: John Smith
            title: Equity Analyst
            email: John.Smith@jm.com
            phone: +1 212 867-5309
            color: ${parameters.color}

          - type: nbprint.example:ExampleFinanceAuthor
            name: Jane Doe
            title: Equity Analyst
            email: Jane.Doe@jm.com
            phone: +1 212 867-5309
            color: ${parameters.color}

          - type: nbprint.example:ExampleFinanceStockQuickStats
            color: ${parameters.color}
            ticker: ${parameters.ticker}
            company_name: ${parameters.company_name}
            sector: ${parameters.sector}
            country: ${parameters.country}

            rating: ${parameters.rating}
            view: ${parameters.view}
            price_target: ${parameters.price_target}

            share_price: 7.59
            market_cap: 1,024
            range_min: 4.35
            range_max: 8.25

          - type: nbprint.example:ExampleFinanceStockEarningsTable